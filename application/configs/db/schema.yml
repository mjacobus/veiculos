  columns:
    id:
      type: integer
      primary: true
      unsigned: true
      autoincrement: true
    arquivo:
      type: string(255)
      unique: true
      notnull: true
    descricao:
      type: string(255)
      notnull: true
  relations:
    VeiculoImagem:
      class: VeiculoImagem
      foreign: imagem_id
      local: id
