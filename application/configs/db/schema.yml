VeiculoImagem:
  tableName: imagem_veiculo
  columns:
    id:
      type: integer
      primary: true
      unsigned: true
      autoincrement: true
    veiculo_id:
      type: integer
      unsigned: true
      notnull: true
    imagem_id:
      type: integer
      unsigned: true
      notnull: true
    ordem:
      type: integer
      unsigned: true
      notnull: true
    ilustrativa:
      type: boolean
      notnull: true
    alt:
      type: string(255)
      notnull: true
    title:
      type: string(255)
      notnull: true
    descricao:
      type: string(255)
